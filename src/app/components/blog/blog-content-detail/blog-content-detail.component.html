
<div class="input-filter">
  <input type="text" class="form-control input " placeholder="Filter here..." [(ngModel)]="filterInput">
</div>
<br>
<div class="content" *ngFor="let event of eventsFilter">
  <mat-card class="shadow-lg anim-card">
    <mat-card-title>
      <p *ngIf=" event.count === 1"></p>
      <p class="h5 title_css" (click)="selectEvent(event)">{{event.event_name }}</p>
    </mat-card-title>
    <mat-card-content>
      <!-- img -->
      <img [src]="event.imag_link ?? 'assets/img/img-placeholder.png'" class="img-fluid img_click" alt="" (click)="selectEvent(event)">
      <br><br>
      {{ event.event_date.toDate() | date:'fullDate'}}
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
  </mat-card>
  <br>
</div>
<mat-paginator [length]="100" [pageSize]="defaultRecords" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event; onPaginateChange($event)"></mat-paginator>
