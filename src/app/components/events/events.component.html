<app-event-slide></app-event-slide>
<section class="container" *ngFor="let event of collection" >
  <div class="row">
    <div class=" col-sm-6 col-sm-12 mt-3 py-3">
      <mat-card class="shadow-lg card-design" (click)="selectEvent(event)">
        <mat-card-title>
          <p class="h5 event-title">{{ event.event_name | uppercase }}</p>
        </mat-card-title>
        <mat-card-content>
          <div class="text-center">
            <img [src]="event.imag_link ?? 'assets/img/img-placeholder.png'" class="img-fluid shadow-lg" alt="">
            <p class="py-3 txt-css">{{ event.event_details }}</p>
          </div>
          <p class="h6 event-date">{{ event.event_date.toDate() | date:'fullDate'}}</p>
        </mat-card-content>
        <mat-card-actions>
    
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
<mat-paginator [length]="100" [pageSize]="defaultRecords" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event; onPaginateChange($event)"></mat-paginator>

<div>
  <app-news-letter></app-news-letter>
</div>
