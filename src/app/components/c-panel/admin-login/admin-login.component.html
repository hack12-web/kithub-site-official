<section class="container-fluid login">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="form-design text-center">
        <label class="small text-danger" *ngIf="show_msg_error" >Invalid username and password</label>
        <label for="" class="text-danger" *ngIf="usernameError" >Invalid username</label>
        <label for="" class="text-danger" *ngIf="passwordError" >Invalid password</label>
        <div class="card shadow-lg">
          <div class="card-header">
            <div class="card-title h3 text-center">Secure Login</div>
          </div>
          <div class="card-body">
            <div class="text-center fw-bold text-danger h2">{{ counter }}</div>
            <form [formGroup]="myForm" (submit)="submitLogin(myForm.value)">
              <div class="form-floating mb-3">
                <input type="password" formControlName="username" class="form-control inpts" id="username" placeholder="******************">
                <label for="username" class="form-label">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control inpts" id="password" placeholder="******************">
                <label for="password" class="form-label">Password</label>
              </div>
              <div class="mt-3 text-center btn-login">
                <button type="submit" class="btn btn-bg btn-dark" [disabled]="myForm.invalid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</section>
